<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
	流星</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	body{
		background-color: #000;
		color: #fff;
	}
	em{
		position: absolute;
	}
	.box{
		text-align: center;
		width: 80%;
		font-size: 1.5em;
		line-height: 60px;
		margin: 0 auto;
		line-height: 24px;
	}
	h1{
		margin: 60px 0 40px 0;
	}
	p{
		display: inline-block;
		opacity: 0;
	}
	.kong{
		display: block;
	}
</style>
<body>
	<div class="box">
		<h1>等你，在雨中</h1>
	</div>
</body>
<script>
var str="李豆豆,等你，在雨中，在造虹的雨中,蝉声沉落，蛙声升起,一池的红莲如红焰，在雨中,你来不来都一样，竟感觉,每朵莲都像你,尤其隔着黄昏，隔着这样的细雨,永恒，刹那，刹那，永恒,等你，在时间之外，在时间之外，等你,在刹那，在永恒,如果你的手在我的手里，此刻,如果你的清芬,在我的鼻孔，我会说，小情人,诺，这只手应该采莲，在吴宫,这只手应该,摇一柄桂浆，在木兰舟中,一颗星悬在科学馆的飞檐,耳坠子一般的悬着,瑞士表说都七点了,忽然你走来,步雨后的红莲，翩翩，你走来,像一首小令,从一则爱情的典故里你走来,从姜白石的词里，有韵地，你走来";
	var a = 3;
	var b = 5;
	var index = 0;
	var index2 = 0;
	var div=document.getElementsByTagName('div')[0];
	do{
		if(str[index]==','||str[index]=='.')
		{
			div.innerHTML+='</br><div class="kong">&nbsp;</div>';
			index++;
		}
		div.innerHTML+='<p>'+str[index]+'</p>';
		index++;
	}while(index<str.length)
var timeid=setInterval(function(){
	var pa=document.getElementsByTagName('p');
	if(index2<pa.length){
		
			pa[index2].style.opacity=1;
			index2++;
		
	}else{
			clearInterval(timeid);
		}
},400);
setInterval(function(){
	var em = document.createElement('em');
	Math.random()>0.7?em.innerHTML='/':em.innerHTML='*';
	var clientWidth = document.documentElement.clientWidth;

	em.style.left=Math.random()*parseInt(clientWidth-100)+50+'px';
	em.style.top=Math.random()*100+'px';
	document.body.appendChild(em);
},300);
var em = document.getElementsByTagName('em');

setInterval(function(){
	
	for(var i=0;i<em.length;i++){
		em[i].style.left=parseInt(em[i].style.left)-i/2*a+'px';
		em[i].style.top=parseInt(em[i].style.top)+i/1.5*b+'px';
		var clientHeight=document.documentElement.clientHeight;
		if(parseInt(em[i].style.left)<130||(parseInt(em[i].style.top)>clientHeight-130))
			document.body.removeChild(em[i]);
		
	}
},40);
</script>
</html>
